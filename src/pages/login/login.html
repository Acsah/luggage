<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed color="primary">账号</ion-label>
      <ion-input placeholder="账号" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed color="primary">密码</ion-label>
      <ion-input placeholder="密码" [(ngModel)]="pwd"></ion-input>
    </ion-item>
    <!-- no-lines 不显示横线 -->
    <ion-item no-lines class='list_end'>
      <!--item-start 同一行 一前 -->
      <span item-start>
        手机快速注册
      </span>
      <!-- item-end 同一行 一后 -->
      <span item-end>
        忘记密码
      </span>
    </ion-item>
  </ion-list>
  <button ion-button block color='danger' (click)="toLogin()">登陆</button>
</ion-content>
