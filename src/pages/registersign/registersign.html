<ion-header>

  <ion-navbar>
    <ion-title>发送验证码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="sign_page">
    <p>请输入验证码:</p>
    <span>验证码已经发送至手机{{tel}},请查收...</span>
    <div class='sign'>
      <input placeholder="请输入验证码" [(ngModel)]="verCode">
      <div class="timer" *ngIf="!isSend">
        倒计时 {{num}} s
      </div>
      <div class=" timer" *ngIf="isSend" (click)="reSend()">
        重新发送
      </div>

    </div>
    <button ion-button block color="danger" (click)="goRegPwd()">下一步</button>
  </div>
</ion-content>
