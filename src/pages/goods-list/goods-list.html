<ion-header>

  <ion-navbar>
    <ion-title>goods_list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6 *ngFor="let item of goodsList">
      <img [src]='config.apiUrl+item.s_pic'>
      <p>{{item.title}}</p>
    </ion-col>
  </ion-row>
</ion-content>
