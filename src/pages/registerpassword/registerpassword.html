<ion-header>

  <ion-navbar>
    <ion-title>registerpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
<ion-label fixed color="primary">密　　码</ion-label>
<ion-input placeholder="密　　码" [(ngModel)]="pwd1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed color="primary">确认密码</ion-label>
      <ion-input placeholder="确认密码" [(ngModel)]="pwd2"></ion-input>
    </ion-item>
    <ion-item no-lines class="list_end">
      <span item-start>
        密码由6-20位字母、数字、特殊符号组成，注意大小写
      </span>
    </ion-item>
    
  </ion-list>
  <button ion-button block color="danger" (click)="doneReg()">完成</button>
</ion-content>
